<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Bookmarks Search</title>

  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Pacifico', cursive;">
        <p>
          <center>
          <font size="8">Search for Baseline</font>
          </center>
        </p>
      </div>
    </div>

  <form action="/search/results" method="post">
    <div class="input-group">
      <input type="text" class="form-control input-lg" name="input" placeholder="Enter abstract or relevant details"  autofocus>
      <div class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>

  <center>
      <h1>Recommended baselines  </h1>
  </center>
 
  <table class="table">
    <thead>
      <tr>
        <th>Paper title</th>
        <th>Abstract</th>
        <th>Source</th>
      </tr>
    </thead>

{% for hit in name %}
    <tbody>
      <tr>
        <th scope="row">{{ hit}}</th>
          <td>{{ cont[hit] }}</td>
          <td>{{ "https://www.aclweb.org/anthology/"+ key[hit]+ "/" }}</td>
      </tr>
    </tbody>
{% endfor %}
